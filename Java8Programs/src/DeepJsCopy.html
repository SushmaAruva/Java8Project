<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<title>Sushma - JS</title>
<script>
    let obj = { a: 1, b: 2, c: 3,};  
    let copy = { a: obj.a, b: obj.b, c: obj.c,};  
    obj.a = 5 ;  
    copy.b = 6;
    alert("obj.a - " + obj.a);
    alert("copy.a - " + copy.a);
    
    alert("obj.b - " + obj.b);
    alert("copy.b - " + copy.b);
    
    alert("obj.c - " + obj.c);
    alert("copy.c - " + copy.c);
   
  </script>
</head>
<body>
	<p>Sushma Deep Copy</p>
</body>
